<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Chat App" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Chat App" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- Description -->
    <meta
      name="description"
      content="Real-time messaging application with instant notifications and modern UI"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/icons/icon-192x192.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />

    <title>Chat App - Real-time Messaging</title>

    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
      }

      /* Loading screen */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #app-loading.hide {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loading">
      <div class="loader"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="./src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loader = document.getElementById("app-loading");
          if (loader) {
            loader.classList.add("hide");
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });

      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("SW registered:", registration);

              // Check for updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    // New version available
                    if (confirm("New version available! Reload to update?")) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log("SW registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
